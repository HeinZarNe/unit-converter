<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="temp.js">
    <link rel="stylesheet" href="vendor/font Awesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="hba">
        <div class="header">

            <div class="logo">
                <div class="logoImg">
                    <img src="img/LOGoPNG.PNG" alt="">
                </div>
                <h1>Unit Converter</h1>
            </div>
    
            <div class="header-left">
                <div class="menu-btns">
                    <button class="menu">Length</button>
                    <button class="menu">Weight</button>
                    <button class="menu">Temperature</button>
                    <button class="menu">Area</button>
                    <button class="menu">Volume</button>
                </div>
        
                <div id="bigButton" onclick="move()" class=" darkMode ">
                    <button id="smallButton"><i class="fas fa-moon moon"></i>
                    </button>
                </div>
            </div>
    
        </div>
    
        <div class="mainSection">
           
            <div id="left">
                <div class="inner-left">
                    <div class="amount">
                        <div class="label-container">
                            <label for="amount" id="label-for-amount">Amount</label>
                        </div>
                        <input type="number" class="form-control" id="input-for-amount">
                    </div>
                    <div class="select-unit">
                        <div class="label-container">
                            <label for="amount" id="label-for-select-unit">Select Unit</label>
                        </div>
                        <select name="" id="input-for-select-unit" class="form-select">
                            <option value="">Centigrade</option>
                            <option value="">Fahrenheit</option>
                            <option value="">Kelvin</option>
                        </select>
                    </div>
                    <button class="calculate btn-primary">Calculate</button>
                </div>
            </div>
            <div class="right">
                <button>Square Meter</button>
                <button>Square Meter</button>
                <button>Square Meter</button>
                <button>Square Meter</button>
                <button>Square Meter</button>
                <button>Square Meter</button>
                <button>Square Meter</button>
                <button>Square Meter</button>
                <button>Square Meter</button>
            </div>
        </div>

        
    
        <div class="fo">
                <div class="divider"></div>
                <div class="credit">
                    <span>Made with <i class="fas fa-heart"></i> By</span>
                    <div class="teammates">
                        <span class="broName">Yan Naing Bo</span>
                        <span class="broName">  Zwel Htet Yan</span>
                        <span class="broName">Hling Bwar Aung</span>
                        <span class="broName">Hein Zar Ne</span>
                    </div>
                </div>
                <span class="cpr">Copyright &copy; 2021 TeamofStudents. All rights reserved</span>
        </div>
    
    </div>
